<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Calculator</title>
</head>

<body>
  <div class="calculator">
    <div class="top-bar">
      <div class="max">max</div>
      <div class="history"></div>
    </div>
    <div class="result">0</div>
    <button class="btn standard" id="percent">%</button>
    <button class="btn standard" id="ce">CE</button>
    <button class="btn standard" id="c">C</button>
    <button class="btn standard" id="delete">X</button>
    <button class="btn standard" id="invert">1/x</button>
    <button class="btn standard" id="power">^2</button>
    <button class="btn standard" id="root">√</button>
    <button class="btn standard" id="divide">÷</button>
    <button class="btn standard" id="7">7</button>
    <button class="btn standard" id="8">8</button>
    <button class="btn standard" id="9">9</button>
    <button class="btn standard" id="multiply">x</button>
    <button class="btn standard" id="4">4</button>
    <button class="btn standard" id="5">5</button>
    <button class="btn standard" id="6">6</button>
    <button class="btn standard" id="minus">-</button>
    <button class="btn standard" id="1">1</button>
    <button class="btn standard" id="2">2</button>
    <button class="btn standard" id="3">3</button>
    <button class="btn standard" id="plus">+</button>
    <button class="btn standard" id="plusminus">+/-</button>
    <button class="btn standard" id="0">0</button>
    <button class="btn standard" id="comma">,</button>
    <button class="btn equals" id="equals">=</button>
  </div>


  <script src="./js/script.js"></script>
</body>

</html>
