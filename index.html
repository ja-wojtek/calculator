<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Calculator</title>
</head>

<body>
  <div class="calculator">
    <div class="result">1500100900</div>
    <div class="btn standard">%</div>
    <div class="btn standard">CE</div>
    <div class="btn standard">C</div>
    <div class="btn standard">X</div>
    <div class="btn standard">1/x</div>
    <div class="btn standard">^2</div>
    <div class="btn standard">√</div>
    <div class="btn standard">÷</div>
    <div class="btn standard">7</div>
    <div class="btn standard">8</div>
    <div class="btn standard">9</div>
    <div class="btn standard">x</div>
    <div class="btn standard">4</div>
    <div class="btn standard">5</div>
    <div class="btn standard">6</div>
    <div class="btn standard">-</div>
    <div class="btn standard">1</div>
    <div class="btn standard">2</div>
    <div class="btn standard">3</div>
    <div class="btn standard">+</div>
    <div class="btn standard">+/-</div>
    <div class="btn standard">0</div>
    <div class="btn standard">,</div>
    <div class="btn equals">=</div>
  </div>


  <script src="./js/script.js"></script>
</body>

</html>
