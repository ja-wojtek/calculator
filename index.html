<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Calculator</title>
</head>

<body>
  <div class="calculator">
    <div class="history">24 - 45300000</div>
    <div class="result">1500100900</div>
    <button class="btn standard">%</button>
    <button class="btn standard">CE</button>
    <button class="btn standard">C</button>
    <button class="btn standard">X</button>
    <button class="btn standard">1/x</button>
    <button class="btn standard">^2</button>
    <button class="btn standard">√</button>
    <button class="btn standard">÷</button>
    <button class="btn standard">7</button>
    <button class="btn standard">8</button>
    <button class="btn standard">9</button>
    <button class="btn standard">x</button>
    <button class="btn standard">4</button>
    <button class="btn standard">5</button>
    <button class="btn standard">6</button>
    <button class="btn standard">-</button>
    <button class="btn standard">1</button>
    <button class="btn standard">2</button>
    <button class="btn standard">3</button>
    <button class="btn standard">+</button>
    <button class="btn standard">+/-</button>
    <button class="btn standard">0</button>
    <button class="btn standard">,</button>
    <button class="btn equals">=</button>
  </div>


  <script src="./js/script.js"></script>
</body>

</html>
